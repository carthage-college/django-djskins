{% if field.errors %}
<div id="{{ field.html_name }}_container" class="form-group has-danger{% if field.field.required %} required{% endif %}">
{% else %}
<div id="{{ field.html_name }}_container" class="form-group{% if field.field.required %} required{% endif %}">
{% endif %}
  <label class="control-label" for="{{ field.html_name }}">
    {{ field.label }}
  </label>
  {{field}}
  {% if field.errors %}
    <div class="invalid-feedback">
      {{ field.errors|join:", "}}
    </div>
  {% endif %}
  {% if field.help_text %}
  <small class="form-text text-muted">
    {{field.help_text|safe}}
  </small>
  {% endif %}
</div>
